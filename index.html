<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="matrix-info">
    <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="task-section">
    <div class="task-add-section">
      <label for="new-task">Add Item</label>
      <div class="task-add-input">
        <input id="new-task" class="task-add-input__task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks-section">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="task-section__edit-btn">Edit</button>
        <button class="task-section__delete-btn">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="task-section__edit-btn">Save</button>
        <button class="task-section__delete-btn">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks-section">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="task-section__edit-btn">Edit</button>
        <button class="task-section__delete-btn">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
